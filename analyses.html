---
layout: default
title: Analysis
---
<h1>{{ post.title }}</h1>

<ul>
  {% for post in site.posts %}
    {% if post.path contains "/analysis/" %}
      <li>
        <h2><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
